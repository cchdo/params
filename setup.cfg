[flake8]
max-line-length = 88
ignore = 
    E203
    E402
    # line too long - let black worry about that
    E501
    # do not assign a lambda expression, use a def
    E731
    # line break before binary operator
    W503
    # Walrus Operator :=
    E701
    E231
exclude = 
    docs
    # ignore the auto generated files
    cchdo/params/_*_names.py

[metadata]
name = cchdo.params
author = CCHDO
author-email = cchdo@ucsd.edu
home-page = https://github.com/cchdo
license = BSD 3-clause
long_description = file: README.md, LICENSE.md
long_description_content_type = text/markdown

[options]
python_requires = ~=3.8
zip_safe = False
packages = find_namespace:
setup_requires = setuptools_scm
namespace_packages=
  cchdo
include_package_data=True

[options.extras_require]
selftest =
    pytest==6.2.4
    jsonschema==3.2.0
    sqlalchemy>=2.0
dev = 
    %(selftest)s
    click==8.0.1
    pytest-cov==2.12.1
    pre-commit==2.14.0
    black==22.6.0
    codecov==2.1.12
    mypy==0.971
    flake8==5.0.4
    twine==3.4.2
docs = 
    Sphinx
    furo
complete = 
    %(dev)s
    %(docs)s

[tool:pytest]
xfail_strict=true

[mypy]
plugins = sqlalchemy.ext.mypy.plugin

[mypy-pytest.*]
ignore_missing_imports = True
[mypy-jsonschema.*]
ignore_missing_imports = True

# setuptools is not typed
[mypy-setup]
ignore_errors = True
#ignore the docs
[mypy-docs.conf]
ignore_errors = True
